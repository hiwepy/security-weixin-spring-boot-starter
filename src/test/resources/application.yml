spring:
  # Spring Security 配置
  security:
    # 默认路径拦截规则定义
    filter-chain-definition-map:
       '[/]' : anon
       '[/**/favicon.ico]' : anon
       '[/webjars/**]': anon
       '[/assets/**]' : anon
       '[/error*]' : anon
       '[/logo/**]' : anon
       '[/swagger-ui.html**]' : anon
       '[/swagger-resources/**]' : anon
       '[/doc.html**]' : anon
       '[/bycdao-ui/**]' : anon
       '[/v2/**]' : anon
       '[/kaptcha*]' : anon
       '[/actuator*]' : anon
       '[/actuator/**]' : anon
       '[/druid/*]' : ipaddr[192.168.1.0/24]
       '[/monitoring]' : roles[admin]
       '[/monitoring2]' : roles[1,admin]
       '[/monitoring3]' : perms[1,admin]
       '[/monitoring4]' : perms[1]
    weixin:
      enabled: true
      authc:
        continue-chain-before-successful-authentication: false
        jscode-parameter: jscode
        path-pattern: /login/weixin
        post-only: true

################################################################################################################
###  微信公众号/服务号/小程序配置：
################################################################################################################
wx:
  mp:
    # 微信公众号的appid.
    app-id: xxx
    # 微信公众号的app secret.
    secret: xxx
    # 配置存储
    config-storage:
      type: memory
  miniapp:
    # 微信小程序的appid.
    appid: xxx
    # 微信小程序的Secret.
    secret: xxx
    token: #微信小程序消息服务器配置的token
    aesKey: #微信小程序消息服务器配置的EncodingAESKey
    # 消息格式，XML或者JSON.
    msg-data-format: JSON